<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4d1e248975.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo" class="logo">
  </header>
  <section class="main">
    <section class="left">
      <img src="images/illustration-mockups.svg" alt="Computer Illustration" class="illustration">
    </section>
    
    <section class="right">
      <h1 class="title">  Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </section>
  </section>
  
  
  <footer class="social">
    <i class="socialIcons fa-brands fa-facebook-f"></i>
    <i class=" socialIcons fa-brands fa-twitter"></i>
    <i class="socialIcons fa-brands fa-instagram"></i>
  </footer>

</body>
</html>
